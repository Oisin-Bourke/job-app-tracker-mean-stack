<div>
  <mat-card>
    <div>
      <button mat-raised-button color="primary" (click)="navigateCreate()"> + Issue</button>
    </div>
    <br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="issues" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef>Responsible</th>
        <td mat-cell *matCellDef="let element">{{element.responsible}}</td>
      </ng-container>
      <ng-container matColumnDef="threat">
        <th mat-header-cell *matHeaderCellDef>Threat</th>
        <td mat-cell *matCellDef="let element">{{element.url}}</td>
      </ng-container>
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let element">{{element.severity}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <!--
      <ng-container matColumnDef="actions">
        <th mat-header-cell class="mat-column-right" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-raised-button color="primary" >Edit</button>
          <button mat-raised-button color="warn" >Delete</button>
        </td>
      </ng-container>
      -->
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
              <mat-card>
                <mat-list>
                  <mat-list-item>Description: {{element.description}}</mat-list-item>
                  <mat-list-item>Url: {{element.url}}</mat-list-item>
                  <mat-list-item>
                    <button mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="warn" >Delete</button>
                  </mat-list-item>
                </mat-list>
              </mat-card>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </mat-card>
</div>
